<!DOCTYPE html>

<html lang="en">
	<head>
		<link rel="stylesheet" href="stylesheet.css">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/custom.css">
		<link rel="stylesheet" href="css/calculator.css">
		<script src="js/calculator.js"></script>
		<style>
			.navbar-inverse {
				margin-bottom: 0;
				border-radius: 0;
			}
		</style>
	</head>

	<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">MatHJS</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li class="dropdown">
						<a class="dropdown-toggle" data-toggle="dropdown" href="#">
							Projects <span class="caret"></span>
						</a>
						<ul class="dropdown-menu">
							<li><a href="#">Proj 1</a></li>
							<li><a href="#">Proj 2</a></li>
							<li><a href="#">Proj 3</a></li>
						</ul>
					</li>
					<li><a href="https://www.github.com/matheushjs">GitHub</a></li>
					<li><a href="#">Three</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container-fluid text-center">
		<h2>Calculator</h2>
		<p>Type 2 numbers and choose an operation:</p>

		<div class="form-group">
			<input id="in1" type="text" placeholder="Number A"/>
			<span id="opStr">&nbsp;</span>
			<input id="in2" type="text" placeholder="Number B"/>
		</div>

		<div id="answer"></div>
	</div>

	<div class="row myPad">
		<div class="col-sm-6 myNumberPad">
			<div>
				<button class="btn btn-default">1</button>
				<button class="btn btn-default">2</button>
				<button class="btn btn-default">3</button>
			</div>
			<div>
				<button class="btn btn-default">4</button>
				<button class="btn btn-default">5</button>
				<button class="btn btn-default">6</button>
			</div>
			<div>
				<button class="btn btn-default">7</button>
				<button class="btn btn-default">8</button>
				<button class="btn btn-default">9</button>
			</div>
			<div>
				<button class="btn btn-default" style="background: rgba(0,0,0,0); border:none;" disabled>&nbsp;</button>
				<button class="btn btn-default">0</button>
				<button class="btn btn-default" style="background: rgba(0,0,0,0); border:none;" disabled>&nbsp;</button>
			</div>
		</div>

		<div class="col-sm-6 myOpPad">
			<div>
				<button class="btn btn-default" onClick="onSubmit('add')">+</button>
				<button class="btn btn-default" onClick="onSubmit('pow')">**</button>
			</div>
			<div>
				<button class="btn btn-default" onClick="onSubmit('sub')">-</button>
				<button class="btn btn-default" style="background: rgba(0,0,0,0); border:none;" disabled>&nbsp;</button>
			</div>
			<div>
				<button class="btn btn-default" onClick="onSubmit('mult')">*</button>
				<button class="btn btn-default" style="background: rgba(0,0,0,0); border:none;" disabled>&nbsp;</button>
			</div>
			<div>
				<button class="btn btn-default" onClick="onSubmit('div')">/</button>
				<button class="btn btn-primary" onClick="onSubmit('div')">=</button>
			</div>
		</div>
	</div>

	</body>
</html>
