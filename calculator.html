<!DOCTYPE html>

<html lang="en">
	<head>
		<link rel="stylesheet" href="stylesheet.css">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/custom.css">
		<link rel="stylesheet" href="css/calculator.css">
		<script src="js/calculator.js"></script>
		<style>
			.navbar-inverse {
				margin-bottom: 0;
				border-radius: 0;
			}
		</style>
	</head>

	<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">MatHJS</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li class="dropdown">
						<a class="dropdown-toggle" data-toggle="dropdown" href="#">
							Projects <span class="caret"></span>
						</a>
						<ul class="dropdown-menu">
							<li><a href="#">Proj 1</a></li>
							<li><a href="#">Proj 2</a></li>
							<li><a href="#">Proj 3</a></li>
						</ul>
					</li>
					<li><a href="https://www.github.com/matheushjs">GitHub</a></li>
					<li><a href="#">Three</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="jumbotron">
		<h2>Calculator</h2>
	</div>

	<div class="row myPad">
		<div class="myDisplay"></div>

		<div class="col-sm-6 myNumberPad">
			<div>
				<button class="btn btn-default" onClick="onNum(1)">1</button>
				<button class="btn btn-default" onClick="onNum(2)">2</button>
				<button class="btn btn-default" onClick="onNum(3)">3</button>
			</div>
			<div>
				<button class="btn btn-default" onClick="onNum(4)">4</button>
				<button class="btn btn-default" onClick="onNum(5)">5</button>
				<button class="btn btn-default" onClick="onNum(6)">6</button>
			</div>
			<div>
				<button class="btn btn-default" onClick="onNum(7)">7</button>
				<button class="btn btn-default" onClick="onNum(8)">8</button>
				<button class="btn btn-default" onClick="onNum(9)">9</button>
			</div>
			<div>
				<button class="btn btn-default" style="background: rgba(0,0,0,0); border:none;" disabled>&nbsp;</button>
				<button class="btn btn-default" onClick="onNum(0)">0</button>
				<button class="btn btn-default" style="background: rgba(0,0,0,0); border:none;" disabled>&nbsp;</button>
			</div>
		</div>

		<div class="col-sm-6 myOpPad">
			<div>
				<button class="btn btn-default" onClick="onOp('+')">+</button>
				<button class="btn btn-default" onClick="onOp('**')">**</button>
				<button class="btn btn-warning" onClick="onClear()">C</button>
			</div>
			<div>
				<button class="btn btn-default" onClick="onOp('-')">-</button>
				<button class="btn btn-default" style="background: rgba(0,0,0,0); border:none;" disabled>&nbsp;</button>
				<button class="btn btn-default" style="background: rgba(0,0,0,0); border:none;" disabled>&nbsp;</button>
			</div>
			<div>
				<button class="btn btn-default" onClick="onOp('*')">*</button>
				<button class="btn btn-default" style="background: rgba(0,0,0,0); border:none;" disabled>&nbsp;</button>
				<button class="btn btn-default" style="background: rgba(0,0,0,0); border:none;" disabled>&nbsp;</button>
			</div>
			<div>
				<button class="btn btn-default" onClick="onOp('/')">/</button>
				<button class="btn btn-default" style="background: rgba(0,0,0,0); border:none;" disabled>&nbsp;</button>
				<button class="btn btn-primary" onClick="onEqual()">=</button>
			</div>
		</div>
	</div>

	</body>
</html>
