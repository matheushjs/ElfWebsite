<!DOCTYPE html>

<html lang="en">
	<head>
		<link rel="stylesheet" href="stylesheet.css">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/custom.css">
		<link rel="stylesheet" href="css/calculator.css">
		<style>
			.navbar-inverse {
				margin-bottom: 0;
				border-radius: 0;
			}
		</style>
	</head>

	<script>
		function onSubmit(operation){
			var in1 = Number($("#in1").val());
			var in2 = Number($("#in2").val());
			var out = 0;
			var opStr = "";

			switch(operation){
			case "add":
				out = in1 + in2;
				opStr = "+";
				break;
			case "sub":
				out = in1 - in2;
				opStr = "-";
				break;
			case "mult":
				out = in1 * in2;
				opStr = "*";
				break;
			case "div":
				out = in1 / in2;
				opStr = "/";
				break;
			case "pow":
				out = 1;
				opStr = "**";
				for(var i = 0; i < in2; i++)
					out *= in1;
				break;
			default:
			}

			$("#answer").text(out.toString());
			$("#opStr").text(opStr);

			return false;
		}
	</script>

	<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">MatHJS</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li class="dropdown">
						<a class="dropdown-toggle" data-toggle="dropdown" href="#">
							Projects <span class="caret"></span>
						</a>
						<ul class="dropdown-menu">
							<li><a href="#">Proj 1</a></li>
							<li><a href="#">Proj 2</a></li>
							<li><a href="#">Proj 3</a></li>
						</ul>
					</li>
					<li><a href="https://www.github.com/matheushjs">GitHub</a></li>
					<li><a href="#">Three</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container-fluid text-center">
		<h2>Calculator</h2>
		<p>Type 2 numbers and choose an operation:</p>

		<div class="form-group">
			<input id="in1" type="text" placeholder="Number A"/>
			<span id="opStr">&nbsp;</span>
			<input id="in2" type="text" placeholder="Number B"/>
		</div>

		<div class="row" id="answer"></div>
		
		<div class="row">
			<button class="btn btn-primary" onClick="onSubmit('add')">+</button>
			<button class="btn btn-primary" onClick="onSubmit('sub')">-</button>
			<button class="btn btn-primary" onClick="onSubmit('mult')">*</button>
			<button class="btn btn-primary" onClick="onSubmit('div')">/</button>
			<button class="btn btn-primary" onClick="onSubmit('pow')">**</button>
		</div>

	</div>
	</body>
</html>
