  progcradle:
    par1:
      en: |
        Everything started because I really took a liking to a certain online game, <a href="https://www.runescape.com" target="_blank">Runescape</a>, due to it's intriguing and beautiful inner lore, greatly enriched by a well composed soundtrack.
        However, to dig deeply in such story, one needs to complete a lot of what are called <strong>quests</strong>, which in turn require your in-game character to meet certain requirements regarding <strong>levels</strong> and <strong>skills</strong>.
        Levelling up isn't easy, requiring an infinite amount of tedious, mouse-intensive, repetitive activities. This led me to search for an easier way to level up and sate my desire for knowing the lore.
      ja: |
        「<a href="https://www.runescape.com" target="_blank">Runescape</a>」というゲームにすごく興味になったころから全てが始まったと言えます。
        　うまくできた背景歌が重なった美しいストーリーによって、ゲームが興味深いです。
        　しかし、その物語を深く掘り下げるたった一つの方法は、<strong>クエスト</strong>と呼ばれるものを無数に完成させなければいけません。
        　そのためには、ゲーム内のキャラクターが<strong>レベル</strong>と<strong>スキル</strong>に関する特定の要件を満たす必要があります。
        　レベルを上げるのは簡単ではなく、退屈な作業も、マウスを多用することも、反復的なアクティビティを無限にすることも必要とします。
        　そのせいで、ストーリーをもっと知りたい私はその欲求を満たすために、より簡単にレベルを上げる方法を探すことにしました。
    par2:
      en: |
        <p>
          Eventually, I got to know some platforms that offered off-the-shelf automation software for many tasks in the game.
          Within the game's community, players that use such software are commonly called <strong>bots</strong>, and the activity itself is referred to as <strong>botting</strong>.
          Having caught my attention, the botting world dragged me in, and I began automating my in-game activites too.
          The first botting platform I used, <a href="https://www.powerbot.org/" target="_blank">Powerbot</a>, was very powerful, based in Java, and had a huge amount of users and available software.
          There were 3 problems, though:
          <ol>
            <li>Java was a very difficult language to read, and by that time I couldn't understand any code regardless of how much I tried (today I know why);</li>
            <li>botting is against the game rules, so the game administrators were actively trying to find and ban botters from the game;</li>
            <li>due to this platform's popularity, it received special attention from such bot-watching administrators.</li>
          </ol>
          And due to these reasons, I tried looking for another botting platform.
        </p>
        <p>
          At some point, I found another platform, <a href="https://villavu.com/forum/" target="_blank">Villavu</a>, which was very good but for other reasons than those of the previous platform's.
          For a start, it was based in Pascal, which was a language that I somehow managed to figure out how it worked.
          Also, although this platform didn't have many available software, the community was really active towards helping everyone make their own programs, which was probably the key in leading me to begin programming.
        </p>
        <p>
          Then finally, yes, I began programming.
          <strong>This was where it started.</strong>
          Pascal was my first language, and I managed to write many botting programs with it.
          When I look back in those days, I find it funny that I managed to write programs with just a few Pascal constructs I managed to understand how to use; I never used a pointer, or allocated heap memory, for example.
          Creating a type structure? Not even once.
          In spite of having only a few known language tools at hand, I managed to make programs so complex that still make me giggle in perplexity nowadays.
        </p>
      ja: |
        <p>
          結局、ゲームの多くのタスクに既製の自動化ソフトウェアを備え付けられたプラットフォームを知ってきました。
          　ゲームのコミュニティ内では、そのようなソフトウェアを使用するプレイヤーは一般的に<strong>ボット</strong>と呼ばれ、アクティビティ自体は<strong>ボッティング</strong>と呼ばれます。
          　気に入ってボッティング世界に引き寄せられて、そして私もゲームの活動を自動化し始めました。
          　一番目の使ったボッティングプラットフォームである「<a href="https://www.powerbot.org/" target="_blank">Powerbot</a>」は、Javaに基づいた非常に強力なもので、多量なユーザーベースと利用可能なソフトウェアを持っていました。
          　ただし、3つの問題がありました：
          <ol>
            <li>その時の私にはJavaがすごく読みづらい言語でした、そしてどれだけ読んでみてもコードを理解できませんでした（それはどうしてか今知っています）；</li>
            <li>ボッティングはゲーム規則に違反ですので、管理者が猛烈的にボットを見つけてバンしようとしていました；</li>
            <li>このプラットフォームが大いに普及していましたため、前述の管理者から格別な警戒を集めるのは当然でした。</li>
          </ol>
          それで他のボッティングプラットフォームを探してみました。
        </p>
        <p>
          何月か経って「<a href="https://villavu.com/forum/" target="_blank">Villavu</a>」を見つけました。
          　それは前のプラットフォームに比べて別な理由で非常に優れていました。
          　まずはPascal言語に基づいて、私はなんとなくそれをどうやって使ってプログラムを作るか理解できるようになりました。
          　また、このプラットフォームには利用可能なボットはあんまりありませんでしたが、コミュニティはみんなが自分自身のボットを作る手助けをすることに積極的に取り組んでいました、それで私もプログラミングをし始めました。
        </p>
        <p>
          それで<strong>その時から始まりました</strong>。
          　Pascalが初めてのプログラミング言語でした、そしてたくさんボットを作ることになりました。
          　その時を思いつくと、あんなに少ない言語の機能を知っていたのに複雑なボットを作れたってことがおかしいと思わせられます。
          　ポインターとかヒープメモリーとかぜんぜん使いませんでした。
          　タイプ構造の創造方法？　それも知りませんでした。
          　それは今もたまに微笑むようにされます。
        </p>
    par3:
      en: |
        <p>
          Then, through programming, I paved my way to being among the top 2000 players in amount of experience, and managed to achieve the <strong>completionist cape</strong>, which shows you've completed all the main activities of the game.
          There is a trimmed version of such a cape, but university forced me to stop playing before I could get it.
          It was an amazing experience, and I had plenty of fun; no matter how against the rules it was, I cannot say anything but "it was absolutely worth it".
        </p>
      ja: |
        <p>
          それから、プログラミングで私は最も経験値が持っている2000のトッププレーヤーのところへ着きました、そしてゲームのすべての主要な活動を完了したことを示す「<strong>Completionist肩マント</strong>」を達成しました。
          　そのマントの飾り付けたバージョンもありますが、それを得られる前に大学が邪魔になってゲームを辞めさせられました。
          　それでも素晴らしい経験で私はたくさん楽しめました。
          　どんなに規則に違反していたって言っても、「すごく楽しかったです、絶対に後悔しません」ということ以外は思わせません。
        </p>
